<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Générateur Watermark | REFLETS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p class="logo"><img src="images/logo_reflets.png" alt=""></p>
        <h1>Watermark Generator</h1>
        <h2>REFLETS</h2>
        <div class="info">
            <p>Plus besoin de Photoshop pour générez votre filigrane! <br/>
                Comme son nom le dit, Watermark Generator permet de générer <span class="magic">magiquement</span> un filigrane avec votre nom et le logo de REFLETS (image en format PNG).</p>
        </div>
        <hr>
        <section class="form">
            <input id="name" type="text" placeholder="Votre nom" onkeyup="toggleGoButton()">
            <a href="#" class="btn disabled-btn" id="go" onclick="return callGenerator()">GO</a>
        </section>
    </div>
    <footer>
        Codé par <a href="https://github.com/Leyka">Skander</a> pour <a href="https://github.com/ClubReflets">REFLETS</a> ♥
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
